{% extends 'admin/dashboard.html' %}

{% block content %}
    <div class="container mt-3 form" style="width: 50%; font-size: 16px;">
        <h1 class="title is-3">Delete Record</h1>
        <p class="subtitle is-5">Are you sure you want to delete this timetable record?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-danger">Delete</button>
                </div>
                <div class="control">
                    <a href="{% url 'class_index' %}" class="button is-light">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
{% block footer %}
{% endblock %}
